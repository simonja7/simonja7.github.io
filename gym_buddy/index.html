<!DOCTYPE html>
<html>

<head>

  <title>Gym Buddy</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- remove the class name for production -->
  <div class="">
      <h1>Gym Buddy</h1>
      <div id="timer" class="timer_window">0:00</div>

      <p></p>
      <table id="program_table">
      </table>

      <div id="topRightDiv">
        <button id="go_button" onclick="start_button_click()">
          <span id="go_button_icon">&#9658;</span>
          <span id="go_button_text">Go</span>
      </button>

      </div>

      <script src="script.js"></script>
      <button class="cancel_button" onclick="cancel_program()">Cancel</button>
  </div>
</body>
